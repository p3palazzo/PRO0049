- id: morais:2022geometria
  abstract: >-
    Las termas romanas de la ciudad de Évora, descubiertas en 1987 e integradas
    en el edificio actual de los Paços do Concelho, resultaron ser uno de los
    ejemplos más importantes de esta tipología a nivel nacional. Esta estructura
    estaba ubicada cerca del Foro y se afirmó como uno de los edificios públicos
    más importantes de la ciudad. Con la intervención arqueológica de 2019, se
    lograron registrar y estudiar nuevas estructuras en el complejo. Varias
    investigaciones sugieren que la arquitectura de este periodo utiliza un
    vasto conjunto de reglas geométricas y espaciales para hacer que el espacio
    sea armonioso y sensorialmente agradable para la experiencia humana. En este
    sentido, el presente estudio se propone analizar este conjunto termal,
    utilizando la geometría para tratar de comprender mejor su organización
    espacial y volumétrica y también la forma en que dicho conjunto se
    relacionaba con el contexto urbano de la época.[pt] As termas romanas da
    cidade de Évora, descobertas em 1987 e integradas no actual edifício dos
    Paços do Concelho, revelaram-se um dos mais importantes exemplares desta
    tipologia a nível nacional. Esta estrutura localizava-se próximo do Forum e
    afirmava-se como um dos mais importantes edifícios públicos da cidade. Com a
    intervenção arqueológica de 2019, foi possível registar e estudar novas
    estruturas do complexo. Várias pesquisas sugerem que a arquitectura deste
    período utiliza um vasto conjunto de regras geométricas e espaciais de forma
    a tornar o espaço harmonioso e sensorialmente agradável à vivência humana.
    Nesse sentido, o presente estudo propõe-se fazer uma análise deste complexo
    termal, utilizando a geometria para tentar compreender melhor a sua
    organização espacial e volumétrica e também a forma como o referido complexo
