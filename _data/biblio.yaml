- id: palazzo:2016habitacao2
  abstract: >-
    O estudo da produção da arquitetura residencial brasileira do início do
    século XX tem se concentrado na transformação dos modos de morar nos grandes
    centros urbanos e nas regiões cafeicultoras, assim como na introdução do
    Movimento moderno. A configuração do habitat urbano no interior do País
    durante o mesmo período, por outro lado, tem sido praticamente esquecida. A
    presente pesquisa busca suprir essa lacuna, por meio do estudo de quatro
    habitações urbanas nas cidades de Formosa e Planaltina, construídas entre a
    1902 e 1932. As quatro edificações são analisadas do ponto de vista de seus
    processos construtivos e da tipologia de suas plantas, de modo a situá-los
    no universo dos conhecimentos arquitetônicos do Planalto Central do Brasil
    ao longo do tempo. A especialidade das habitações e sua relação com o
    contexto urbano são abordadas desde o referencial da tipologia processual,
    bem como da configuração arquitetónica. Desse conjunto de análises,
    destaca-se a caracterização das casas do Planalto Central no início do
    século XX como híbridos. Os sistemas construtivos combinam, ao menos a
    partir dos anos 1920, características coloniais e modernas: o emprego do
    frontal (estrutura independente em madeira com vedação em adobe) como
    estrutura, associado a fachadas em tijolo cozido e estuque. As configurações
    espaciais demonstram influências da habitação rural de matriz paulista, com
    a presença de grandes salões centrais e alpendres, juntamente com a
    distribuição característica da arquitetura urbana do período colonial,
    baseada em corredor central. São agregados, ainda, elementos da
    espacialidade eclética, tais como acessos por varandas laterais. Tal
    levantamento preliminar oferece indicações para estudos mais aprofundados
    dos processos de interiorização das tradições arquitetônicas no Brasil dos
    séculos XIX e XX. Demonstra, também, o desenvolvimento econômico e a
    circulação de conhecimentos numa região geralmente considerada como
    letárgica.
