- id: kluppel:2017casa
  abstract: >-
    Os detalhes construtivos da arquitetura habitacional brasileira pretérita,
    na perspectiva de conforto ambiental, possibilitam a percepção de soluções
    arquitetônicas e de detalhes construtivos

    que atendem direta ou indiretamente aos

    rigores característicos do clima tropical. Este estudo teve como objetivos
    analisar como a habitação construída no Brasil, ao longo de três séculos,
    foi sendo transformada para melhor se

    adaptar aos diversos climas locais; estudar a arquitetura habitacional
    entendida como “o abrigo”, com respeito ao clima, como a “terceira pele”,
    capaz de proteger seus ocupantes das condições

    adversas do entorno imediato, e interagir com esses, a fim de
    proporcionar-lhes condições de conforto. Buscou-se analisar como o clima
    pode ter interferido nas transformações processadas nas casas no Brasil, ao
    longo do tempo e conhecer quais elementos da construção foram introduzidos

    ou modificados, e as alterações processadas no arcabouço construtivo das
    edificações, referentes às inserções, ampliações ou supressões de espaços
    ocorridos, que funcionaram como modeladores das condições ambientais
    internas para melhorar sua qualidade sob o ponto de vista do conforto
    ambiental. Metodologicamente, optou-se por uma abordagem analítica,
    histórica e técnica. Através dos resultados obtidos na aná-

    lise dos dados coletados, reafirma-se que tanto a arquitetura rural quanto a
    urbana, construídas no Brasil, foram feitas segundo modelos originários de
    Portugal. Os pólos de atividades exploratórias

    extrativistas e agropecuárias desenvolvidos desde os primórdios da
    colonização, foram responsáveis

    pela expansão e ocupação do território

    brasileiro e, muitas vezes, assumiram um caráter regionalista, tanto na
    forma de exploração como na arquitetura habitacional resultante. Nesse
    sentido, as distintas tipologias de habitações rurais e os sistemas
    construtivos, mostraram os

    vínculos existentes com suas origens em Portugal e com os novos locais onde
    foram implantadas no Brasil, determinando que as escolhas não se deram de
    forma aleatória, mas subordinadas tanto às características dos materiais
    disponíveis quanto ao clima do lugar. Na definição dos novos traçados de
    vilas a partir da segunda metade do século XVIII, o clima pode ter
    influenciado na orientação do rumo das ruas para responder às
    características do lugar geográfico e do clima. Do mesmo modo, o clima
    influiu nas transformações

    processadas nos edifícios e na definição dos espaços de moradia, através de
    diversos detalhes e soluções construtivas utilizadas nas casas urbanas no
    Brasil. Estas mudanças também resultaram da necessidade de atender às novas
    propostas urbanísticas e aos novos parâmetros sócio-culturais,
    político-administrativos, estéticos e ou sanitários, definidos a partir do
    segundo quartel do séulo XIX. Concluiu-se que, ao longo dos séculos, as
    experiências acumuladas e as novas

    proposições e transformações processadas na arquitetura habitacional
    redundaram, no final do século XIX, em uma construção que, além de atender
    aos requisitos espaciais resultantes da forma de apropriação e da
    necessidade de uso dos espaços da moradia e de seus componentes
    construtivos, principalmente relativos à própria “pele” dos edifícios – de
    interação direta com o exterior –, vieram contribuir para a melhoria das
    condições de conforto humano no interior das habitações e em construções
    melhor adaptadas ao clima. Possibilitaram dessa maneira uma edificação que
    trabalhasse passivamente com o clima, tirando dele o melhor proveito para
    garantir melhores condições de conforto e salubridade a seus habitantes.
