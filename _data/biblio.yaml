- id: cunha:1997medidas
  abstract: >-
    O objectivo do estudo do tema proposto é o de contribuir para um
    aprofundamento do conhecimento da arquitectura antiga que permanece nos
    núcleos urbanos tradicionais. As edificações são materializadas com base em
    medidas. Estas estão presentes desde o plano da obra ao dimensionamento dos
    seus elementos construtivos e decorativos. Portanto, o estudo das medidas
    utilizadas poderá constituir um dos elementos caracterizadores da
    arquitectura e constituir uma base segura do conhecimento do edificado
    visando a sua recuperação. A abordagem do tema das medidas como elemento
    caracterizador será feita de uma maneira ampla, não se restringindo apenas
    às dimensões utilizadas a elementos estilísticos que, naturalmente, serão
    estudados, mas deverão também abarcar os processos construtivos, as
    tipologias arquitectónicas urbanas e o tipo de parcelamento.
