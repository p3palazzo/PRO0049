- id: silva:2022panorama
  abstract: >-
    Esta tese busca ordenar e sistematizar parte da arquitetura realizada em
    Goiás durante os séculos XVIII, XIX e XX. Um panorama uniformizado
    graficamente, contemplando sobreposições de conceitos e estilos através do
    olhar sobre duzentos e dez edifícios. Organiza‐se assim uma crônica da
    transformação da região por meio de suas edificações, demonstrando como
    foram espelho de um ideal político, social e arquitetônico que permeou a
    produção local. Para tal tarefa utilizo duas ferramentas: o levantamento e
    registro dos exemplares mais significativos e a disposição do conhecimento
    dos diferentes períodos da historiografia goiana. Com isso explicita‐se uma
    síntese da arquitetura realizada em Goiás, oferecendo estrutura estável que
    permita aos interessados formular conjecturas diversas ao analisar esse
    acervo.
