- id: cunha:2014medidas66-67
  abstract: >-
    O Homem associou as dimensões lineares a padrões dimensionais de partes do
    seu corpo para estabelecer

    sistemas coerentes de medidas. Assumindo os mesmos nomes – dedo, polegada,
    palma, palmo, pé e côvado – são distintos os comprimentos destas unidades,
    consoante as culturas e civilizações. As metrologias anteriores ao metro
    privilegiam a base sexagesimal e duodecimal, em vez da decimal.


    Resultando de estudos aritmológicos, caracterizaram‑se os sistemas métricos
    medievais que detectámos em objectos arquitectónicos localizados no actual
    território português: o côvado muçulmano, o pé de rei – e a sua variante da
    quina, utilizada pelos Mestres construtores – e o sistema craveiro
    português, que perdurou desde a fundação da nacionalidade até à introdução
    do sistema métrico decimal.
