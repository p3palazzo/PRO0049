- id: mentz:1999tradicao
  abstract: >-
    A Tradição ceramista Taquara, urn grupo caçador, coletor, pescador e
    horticultor, ocupou o planalto sul-brasileiro, o litoral Atlântico contíguo
    e a província argentina de Misiones. Com uma variedade de manifestações
    arqueológicas, tais como os sítios de campo aberto, os abrigos e cavernas,
    as galerias subterrâneas, os aterros, as estruturas circulares e complexas,
    urn destaque para as casas subterrâneas. Construídas nas partes mais
    elevadas do planalto, de invernos rigorosos, a partir do século V d.C. e
    mantendo-se até o final do XVII, representam um domínio sobre o meio
    ambiente. Os portadores da cultura material definida como Taquara, assim
    poderiam, em melhores condições, explorar um importante alimento, a semente
    da Araucaria angustifolia. As formas destas habitações são circulares ou
    elípticas, encontram-se isoladas ou agrupadas em até 68, dimensões médias
    entre 5 e 8 m de diâmetro e 2 m de altura. Algumas menores poderia ser
    semi-subterrâneas. La tradición cerámicaTaquara, un grupo cazador,
    recolector, pescador y horticultor ocupó las llanuras elevadas del sur
    brasileño, la costa Atlántica aledaña y la provincia argentina de Misiones.
    Con una variedad de manifestaciones arqueológicas, como por ejemplo sitios
    del aire libre, abrigos rocosos y cuevas, galerías subterráneas,
    terraplenes, estructuras circulares complejas, y un énfasis en casas
    subterráneas. Construidas en las partes más elevadas del altiplano, de
    fuertes inviernos, comenzaron en el sigloV d.C. y se mantuvieron hasta fines
    del siglo XVII, representando un dominio sobre el medio ambiente. Los
    portadores de la cultura material definidores comoTaquara, pudieron así
    contar con condiciones adecuadas para explorar un alimento importante, la
    semilla de la Araucaria angustifolia. Las formas de estas habitaciones son
    circulares o elípticas, encontrándose aisladas o agrupadas hasta en 68
    unidades, con dimensiones promedio entre 5 y 6 m de diámetro y 2 m de
    altura. Algunas de las más pequeñas podrían ser semisubterráneas. The
    Taquara Tradition, a group of hunters, gatherers, fishers and
    horticulturalists, occupied the high plans of southern Brazil, the
    neighbouring Atlantic coast and the Argentinian province of Misiones. It had
    a variety of archaeological manifestations such as open air sites, rock
    shelters and caves, subterranean galeries, earthworks, complex circular
    structures and an emphasis on semi-subterranean dwellings. Constructed in
    the highest parts of the high plateau where winters are hard, they appear in
    the 5th century A.D. until the 17th century and represent a mastering of the
    environment. The bearers of the material culture defined as Taquara, were
    thus able to rely on adequate conditions to search for an important food,
    the seeds of Araucaria angustifolia. The shapes of these habitations are
    circular or eliptical. They occur singly or in groups of up to 68 units with
    dimensions averaging between 5 and 6 meters in diameter and 2 meters high.
    Some of the smallest ones could be semi-subterranean. La traditionTaquara,
    un group de chasseurs, cueilleurs, pêcheurs et horticulteurs, occupait les
    hautes plaines du sud brésilien, la côte Atlantique avoisinante et la
    province argentine de Misiones. II y avait une variété de manifestations
    archéologiques tel des sites de plein air, des grottes et des abris, des
    galeries souterraines, des terrassements, des structures circulaires
    complexes et une emphase sur des habitations semi-souterraines. Construites
    dans les zones élevées des hauts plateaux où les hivers sont durs, ils
    apparaissent du Ve siècle jusqu'au XVIle siècle et représented la maîtrise
    de l'environnement. Les porteurs de la culture matérielle définie comme
    Taquara étaient done en mesure de dépendre de conditions adéquates pour
    chercher pour une nourriture importante, les graines d'Araucaria
    angustifolia. Les formes des habitations sont circulaires ou elliptiques. On
    les trouve seules ou en groupe allant jusqu'à 68 unités avec des dimensions
    moyennes entre 5 et 6 mètres de diamètre et 2 mètres de haut. Quelques unes
    des plus petites pourraient être semi-souterraines.
