- id: weimer:2020arquitetura
  abstract: >-
    A arquitetura africana tem uma história multimilenária que, até hoje, tem
    sido pouco estudada. Em sua grande diversidade de manifestações, apenas uma
    parte foi trazida para o Brasil devido à égide de preconceitos existentes no
    período do comércio escravista. Por esta razão examinam-se as diretrizes
    principais das culturas banto e sudanesa. Como no período colonial a
    população de origem africana era majoritária, sua arquitetura se tornou
    hegemônica nos estratos populares, apesar das influências das culturas
    indígenas e lusitana. Através deste mecanismo, ela desenvolveu uma grande
    capacidade de adaptação.
