- id: jorge:1997arquitectura49
  abstract: >-
    As obras da abadia cisterciense de Tarouca iniciaram-se em 1152 e a sagração
    da igreja

    ocorreu em 1169. Em 1834, a abadia foi secularizada. O interior da igreja
    reflecte ainda muito do fascínio e do vigor das primeiras manifestações da
    arquitectura dos Cistercienses, no País. As investigações e o abundante
    registo de medidas efectuados na igreja permitem reconhecer a utilização de
    um retículo, de aparente simplicidade, como princípio metodológico para a
    sua construção. A unidade de medida linear utilizada foi o antigo pé real
    (“pied du roi”). O módulo fundamental é de 8 pés reais de lado.

    Como verificamos, o templo taraucense obedece ao proporcionamento habitual
    das igrejas cistercienses de tipo bernardino.
