- id: peres:2015influencia
  abstract: >-
    O objetivo desta dissertação é compreender que papel teve e tem a casa-pátio
    no Sul de Portugal. O Pátio traduz parte da genética mediterrânica, com
    origem no Médio Oriente. O Pátio ao longo dos tempos, desde os Egípcios, os
    Gregos, os Romanos e os povos Islâmicos sofreu várias evoluções formais
    condicionadas pelo clima, a luz, a vegetação e a topografia, bem como pelas
    condições sociais, económicas e culturais. 

    Um Pátio pode-se destacar através de alguns fatores: um espaço
    “psicológico”, onde um edifício “mais tímido” pode proporcionar uma maior
    privacidade, vigilância e segurança para que o utilizador realize as suas
    atividades ao ar livre. Por um fator económico, algumas cidades eram
    erguidas de maneira a que formassem um círculo único, com um espaço central
    descoberto. Outro aspeto, são as condições climáticas, o Pátio cria um
    microclima menos adverso ao exterior e esse espaço servia para cultivo de
    plantas e as águas das chuvas seriam recolhidas para o próprio uso da casa.
    É, também, remetido às relações religiosas, sendo que este espaço relembra a
    imensidade do céu. E por fim, e sem menos importância, os fatores culturais,
    onde cada povo interpretou este lugar conforme as suas tradições.
