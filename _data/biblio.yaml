- id: andrade:2023guia
  abstract: >-
    A consolidação deste material para nós do Grupo Periférico, representa o
    esforço coletivo de muitos olhares, diálogos, trocas e esforços. A relação
    entre o grupo e a comunidade Kalunga se iniciou desde

    2016, com os trabalhos de conclusão de curso em arquitetura e urbanismo com
    o projeto “Corredor Cultura”de Caio Damasceno e o “Sentido Kalunga” por
    Talita Maboni, coordenadores adjuntos desse projeto, orientados pela
    professora Liza Andrade.

    Se hoje temos algo a apresentar e compartilhar com a sociedade, foi devido a
    um longo processo que se iniciou na conversa e, principalmente, na escuta
    coletiva. A premissa de trabalho do nosso grupo é a relação dialógica de
    troca de saberes, preconizada pela pedagogia Freiriana.

    Desde então, buscamos aprender mais sobre o território para que o tema dos
    projetos estivesse integrado a realidade vigente, criando parcerias com a
    comunidade Kalunga e demais pesquisadores que também trabalham de forma
    ativa para que a produção acadêmica alcance áreas periféricas, sempre
    somando apoio e diversidade ao trabalho.

    Com a criação do Pólo Kalunga UnB em 2021, demos continuidade aos trabalhos
    em desenvolvimento e oportunamente aprofundamos os estudos técnicos junto a
    comunidade. É evidente que nada seria

    possível sem a receptividade e apoio da comunidade Kalunga, ao compartilhar
    tantas experiências de vida e da realidade local conosco.

    A perspectiva de um Guia de Arquitetura Vernacular Kalunga, antes de mais
    nada, busca valorizar e protagonizar os saberes quilombolas ancestrais,
    especialmente no contexto de crise

    climática e revisão dos padrões construtivos que degradam o meio ambiente. A
    bioconstrução, nome atual para uma prática construtiva integrada aos
    elementos da natureza de forma sustentável, apontam

    caminhos de autonomia e protagonismo social incentivadas e perseguidas pelo
    Grupo Periférico.
